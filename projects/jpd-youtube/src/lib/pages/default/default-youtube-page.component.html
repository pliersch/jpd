<div class="absolute inset-0 theme-bg">
  <div class="grid w-full h-full gap-y-2">
    <div class="grid-filter">
      <div>
        <a4w-chip-filter (tagChangeEvent)="onTagsChange($event)"
                         [tags]="store.tagsEntities()"/>
        <button mat-icon-button (click)="openUpload()">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path
              d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="grid-player">
      @if (store.activeVideoId()) {
        <div>
          <youtube-player [playerVars]="playerConfig"
                          [videoId]="store.activeVideoId()"
                          placeholderImageQuality="high"/>
        </div>
      }
    </div>
    <div class="grid-info place-content-center text-center">
      Info Area
    </div>
    <div class="grid-list overflow-y-scroll">
      <a4w-youtube-playlist class="mt-6" [videos]="store.filteredVideos()"
                            [tags]="store.activeTags()"
                            (videoIdChangeEvent)="store.setActiveVideoId($event)"/>
    </div>
  </div>
</div>
