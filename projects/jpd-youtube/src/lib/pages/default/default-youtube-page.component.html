<div class="flex flex-col">
  <div>
    <a4w-chip-filter class="fixed z-10"
                     (tagChangeEvent)="onTagsChange($event)"/>
  </div>
  @if (store.activeVideoId()) {
    <div class="fixed z-10">
      <youtube-player [playerVars]="playerConfig"
                      [videoId]="store.activeVideoId()"
                      placeholderImageQuality="high"/>
    </div>
  }
  <a4w-youtube-playlist class="mt-6" [tags]="tags"/>
</div>
