<!--<div [@flyIn]="(filteredVideos$ | async)!.length" class="container-fluid">-->
<div class="">
  <div class="flex flex-wrap">
    @for (item of filteredVideos$ | async; track item.id) {
      <a4w-card-video-1 (idEmitter)="onCurrentVideoChange($event)"
                        class="media"
                        [imageUrl]="item.posterUrl" [title]="item.title"
                        [videoId]="item.id" [subtitle]="item.artist"/>
    }
  </div>
</div>
