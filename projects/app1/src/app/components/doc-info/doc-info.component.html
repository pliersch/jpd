@if (model.getHighInfos().length === 2) {
  <div class="d-flex flex-column">
    <div class="container">
      <div class="row row-cols-2">
        @for (item of model.getHighInfos(); track item) {
          <div class="col">
            <app-doc-info-default-item [item]="item" size="lg"/>
          </div>
        }
      </div>
      <div class="row row-cols-auto">
        @for (item of model.getLowInfos(); track item) {
          <div class="col">
            <app-doc-info-default-item [item]="item" size="md"/>
          </div>
        }
      </div>
    </div>
    <div class="d-flex flex-row-reverse">
      <button>Bearbeiten</button>
    </div>
  </div>
} @else if (model.getHighInfos().length === 3) {
  <div class="d-flex flex-column">
    <div class="container">
      @for (item of model.getHighInfos(); track item) {
        <div class="row">

          <div class="col">
            <app-doc-info-default-item [item]="item" size="lg"/>
          </div>
        </div>
      }
      <div class="row row-cols-auto">
        @for (item of model.getLowInfos(); track item) {
          <div class="col">
            <app-doc-info-default-item [item]="item" size="md"/>
          </div>
        }
      </div>
    </div>
    <div class="d-flex flex-row-reverse">
      <button (click)="enableEditMode()">Bearbeiten</button>
    </div>
  </div>
}
