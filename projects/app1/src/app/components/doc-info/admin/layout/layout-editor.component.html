<div cdkDropListGroup class="flex flex-col">
  <div>
    <h2 class="text-3xl">Primär</h2>
    <div cdkDropList cdkDropListOrientation="horizontal"
         [cdkDropListData]="top" class="items-list"
         (cdkDropListDropped)="drop($event)">
      @for (item of top; track item) {
        <div class="item accent-bg-opposite" cdkDrag>{{ item.topic }}</div>
      }
    </div>
  </div>

  <div>
    <h2 class="text-3xl">Sekundär</h2>
    <div cdkDropList cdkDropListOrientation="horizontal"
         [cdkDropListData]="bottom" class="items-list"
         (cdkDropListDropped)="drop($event)">
      @for (item of bottom; track item) {
        <div class="item accent-bg-opposite" cdkDrag>{{ item.topic }}</div>
      }
    </div>
  </div>

  <div>
    <h2 class="text-3xl">verfügbar</h2>
    <div cdkDropList cdkDropListOrientation="horizontal"
         [cdkDropListData]="available" class="items-list"
         (cdkDropListDropped)="drop($event)">
      @for (item of available; track item) {
        <div class="item accent-bg-opposite" cdkDrag>{{ item.topic }}</div>
      }
    </div>
  </div>
</div>
