@if (isSmall()) {
  <div class="h-full w-screen theme-bg">
    <div class="max-component-height w-full p-3">
      <ng-container [ngTemplateOutlet]="contentTemplate"/>
    </div>
  </div>
} @else {
  <a4w-poster rounded="rounded-lg">
    <div class="m-3">
      <ng-container [ngTemplateOutlet]="contentTemplate"/>
    </div>
  </a4w-poster>
}

<!----------------------------------------------------->
<!--                 content template                -->
<!----------------------------------------------------->
<ng-template #contentTemplate>
  <div>
    <mat-tab-group color="accent" mat-stretch-tabs="false" mat-align-tabs="start">
      <mat-tab label="Layout">
        <app-doc-layout-editor/>
      </mat-tab>
      <mat-tab label="Ã–ffnungszeiten">
        <app-opening-hours/>
      </mat-tab>
      <mat-tab label="Urlaub">
        <app-doc-vacation/>
      </mat-tab>
    </mat-tab-group>
    <div class="flex pt-3">
      <span class="spacer"></span>
      <button mat-raised-button color="primary" (click)="onClickSave()">OK</button>
    </div>
  </div>
</ng-template>
