<div class="example-container" [class.example-is-mobile]="isMobile()">
  <div class="example-toolbar">
    <ng-content select="[appbar]"></ng-content>
  </div>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.margin-top.px]="isMobile() ? 56 : 0">
    <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'"
                 [fixedInViewport]="isMobile()" fixedTopGap="56">
      <a4w-sidenav/>
    </mat-sidenav>

    <mat-sidenav-content #scroller cdkScrollable (scroll)="onPageScroll($event)">
      <div class="d-flex flex-column">
        <div class="sub-nav-offset">
          <router-outlet/>
        </div>

        @if (showFooter) {
          <div class="mt-auto">
            <ng-content select="[footer]"></ng-content>
          </div>
        }
      </div>

      <!-- action-container -->
      <div class="bottom-right">
        <ng-content select="[bottom-right]"></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
