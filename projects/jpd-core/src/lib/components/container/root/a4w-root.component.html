<mat-sidenav-container autosize class="h-100">

  <mat-sidenav mode="over" autoFocus="dialog">
    <a4w-sidenav/>
  </mat-sidenav>

  <!--  @if (adminService.isAdmin$) {-->
  <!--    <mat-sidenav mode="side" position="end" [opened]="adminService.isAdminMode$ | async">-->
  <!--      <a4w-right-side/>-->
  <!--    </mat-sidenav>-->
  <!--  }-->

  <mat-sidenav-content>

    <div #scroller cdkScrollable class="d-flex flex-column scroll-container dvh-100 position-relative"
         (scroll)="onPageScroll($event)">

      <div class="sticky-top">
        <ng-content select="[appbar]"></ng-content>
      </div>

      <div class="sub-nav-offset">
        <router-outlet></router-outlet>
      </div>
      @if (showFooter) {
        <div class="mt-auto">
          <ng-content select="[footer]"></ng-content>
        </div>
      }
    </div>

    <!-- action-container -->
    <div class="bottom-right">
      <ng-content select="[bottom-right]"></ng-content>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
