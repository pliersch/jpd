<div a4wScroll class="root-container">
  <div class="appbar">
    <ng-content select="[appbar]"></ng-content>
  </div>

  <mat-sidenav-container class="sidenav-container appbar-offset">
    <mat-sidenav [mode]="isMobile() ? 'over' : 'side'"
                 [fixedInViewport]="isMobile()" fixedTopGap="56">
      <a4w-sidenav/>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="d-flex flex-column">
        <div class="sub-nav-offset">
          <router-outlet/>
        </div>

        @if (showFooter) {
          <div class="mt-auto">
            <ng-content select="[footer]"></ng-content>
          </div>
        }
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
  <!-- action-container -->
  <div class="bottom-right">
    <ng-content select="[bottom-right]"></ng-content>
  </div>
</div>
