<div class="container-lg">
  <div class="bg-gradient-warning position-relative py-5  rounded-4 overflow-hidden">
    <div class="row">
      <!--    <div class="row justify-content-center align-items-center">-->
      <div class="col-md-6 ps-5 pe-3 py-sm-5 position-relative">
        <div class="ps-5 fs-7">
          <h2 class="mt-4 text-white">{{ model.title }}</h2>
          @if (model.message) {
            <h4 class="mt-4 text-white">{{ model.message }}</h4>
          }
          @if (model.description) {
            <p class="text-white">{{ model.description }}</p>
          }
        </div>
      </div>
      <div class="col-md-6 position-relative d-flex justify-content-center align-items-center">
        @if (model.imageUrl) {
          <img class="h-100 max-height-350 d-md-block d-none" [src]="model.imageUrl">
        } @else {
          <div class="py-3">
            <ng-content select="[action]"/>
          </div>
        }
      </div>
      <!--    </div>-->
    </div>
  </div>
</div>
