<div class="md:container">
  <div class="bg-gradient-warning relative py-5 rounded-2xl overflow-hidden">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!--    <div class="row justify-content-center items-center">-->
      <div class="ps-5 pe-3 py-sm-5 relative">
        <div class="ps-5 text-sm">
          <h2 class="mt-4 text-3xl font-medium text-white">{{ model.title }}</h2>
          @if (model.message) {
            <h4 class="text-2xl mt-4 text-white">{{ model.message }}</h4>
          }
          @if (model.description) {
            <p class="text-white">{{ model.description }}</p>
          }
        </div>
      </div>
      <div class="relative flex justify-center items-center">
        @if (model.imageUrl) {
          <img class="h-full max-h-350px md:block hidden" [src]="model.imageUrl">
        } @else {
          <div class="py-3">
            <ng-content select="[action]"/>
          </div>
        }
      </div>
      <!--    </div>-->
    </div>
  </div>
</div>
