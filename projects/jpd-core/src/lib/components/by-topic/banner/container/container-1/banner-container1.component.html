<div class="lg:container sm:max-lg:px-3">
  <div class="relative py-5 rounded-2xl overflow-hidden"
       [style.background-image]=' (model.color1 && model.color2) ?
           "linear-gradient(310deg, " + model.color1 + ", " + model.color2 +")":
           "linear-gradient(310deg, " + model.color1 + ", " + model.color1 +")"'>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="ps-5 pe-3 py-sm-5 relative">
        <ng-content select="[left]"/>
      </div>
      <div class="relative flex justify-content-center items-center">
        <ng-content select="[right]"/>
      </div>
    </div>
  </div>
</div>
