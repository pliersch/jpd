<div class="container-lg">
  <div class="position-relative py-5 rounded-4 overflow-hidden"
       [style.background-image]=' (model.color1 && model.color2) ?
           "linear-gradient(310deg, " + model.color1 + ", " + model.color2 +")":
           "linear-gradient(310deg, " + model.color1 + ", " + model.color1 +")"'>
    <div class="row">
      <div class="col-md-6 ps-5 pe-3 py-sm-5 position-relative">
        <ng-content select="[left]"/>
      </div>
      <div class="col-md-6 position-relative d-flex justify-content-center align-items-center">
        <ng-content select="[right]"/>
      </div>
    </div>
  </div>
</div>
