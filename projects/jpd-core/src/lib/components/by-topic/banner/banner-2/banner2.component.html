<div class="lg:container sm:max-lg:px-3">
  <ng-container *ngFor="let item of model.items; let i = index">
    <!--        <div class="slider" *ngIf="current === i" @fade>-->
    <div class="slider" *ngIf="current === i">
      <div class="col py-7 z-2 mx-auto overflow-hidden rounded-lg relative"
           [style.color]="textColor()"
           [style.background-color]="color">
        <div class="pseudo-bg-img z-n1">
          <img [src]="item.bgImageUrl" alt="Hintergrundbild zum Artikel"/>
        </div>
        <span class="mask opacity-10 z-index-0 rounded-end-3"
              [style.background-image]='"radial-gradient(280px circle at 60% 50%, "
                  + alphaColor + " 0," + color + " 100%)"'></span>
        <div class="row relative z-3">
          <div class="col-6 px-7">
            <h2 class="text-3xl font-medium"> {{ item.contentText }} </h2>
            <h5 class="text-xl"> {{ item.postContentText }}</h5>
          </div>
          <div class="col-6 text-center m-auto">
            <a [routerLink]="[item.linkUrl]" class="h1">
              {{ item.bigMessage }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
