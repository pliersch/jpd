<div class="bg-gradient-warning position-relative mx-xxl-5 mx-xl-4 mx-lg-3 mx-3 py-5
  rounded-4 overflow-hidden">
  <div class="container position-relative">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 text-start px-3 py-sm-5 me-auto position-relative">
        <div class="position-relative">
          <h2 class="text-white mt-sm-0">{{ model.title }}</h2>
          <p class="lead text-white mb-5">
            {{ model.contentText }}</p>
          <a mat-raised-button color="primary">{{ model.linkText }}</a>
        </div>
      </div>
      <div class="col-md-6 position-relative d-flex justify-content-center">
        <img class="h-100 max-height-300 d-md-block d-none" [src]="model.imageUrl" alt="macbook">
      </div>
    </div>
  </div>
</div>
