<div class="container-lg">
  <div class="bg-gradient-warning position-relative py-5  rounded-4 overflow-hidden">
    <div class="row">
      <!--    <div class="row justify-content-center align-items-center">-->
      <div class="col-md-6 ps-5 pe-3 py-sm-5 position-relative">
        <div class="position-relative">
          <h2 class="text-white mt-sm-0">{{ model.title }}</h2>
          <p class="lead text-white mb-5">
            {{ model.contentText }}</p>
          <a mat-raised-button color="primary">{{ model.linkText }}</a>
        </div>
      </div>
      <div class="col-md-6 position-relative d-flex justify-content-center align-items-center">
        <img class="h-100 max-h-350px d-md-block d-none" [src]="model.imageUrl" alt="icon">
      </div>
      <!--    </div>-->
    </div>
  </div>
</div>
