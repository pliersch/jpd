<div class="container">
  <div class="bg-gradient-warning relative py-5 rounded-2xl overflow-hidden">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="ps-5 pe-3 py-sm-5 relative">
        <div class="relative">
          <h2 class="text-white font-medium text-3xl mt-sm-0">{{ model.title }}</h2>
          <p class="lead text-white mb-5">
            {{ model.contentText }}</p>
          <a mat-raised-button color="primary">{{ model.linkText }}</a>
        </div>
      </div>
      <div class="relative flex justify-content-center items-center">
        <img class="h-full max-h-350px md:block hidden" [src]="model.imageUrl" alt="icon">
      </div>
    </div>
  </div>
</div>
