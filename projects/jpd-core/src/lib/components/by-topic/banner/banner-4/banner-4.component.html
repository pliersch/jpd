<div class="md:container">
  <div class="bg-gradient-primary py-5 rounded-2xl">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <div class="ps-5">
        <h2 class="my-4 text-3xl font-medium text-white">{{ model.title }}</h2>
        @if (model.message) {
          <h4 class="text-2xl my-3 text-white">{{ model.message }}</h4>
        }
        @if (model.description) {
          <p class="text-white text-sm">{{ model.description }}</p>
        }
      </div>

      <div class="relative pe-5">
        <div class="absolute inset-0">
          @if (model.imageUrl) {
            <img class="h-full translate-x-1/2" [src]="model.imageUrl">
          } @else {
            <ng-content select="[action]"/>
          }
        </div>
      </div>
    </div>

  </div>
</div>
