<div class="card-video-1 w-100 rounded overflow-hidden mat-elevation-z6">
  <div class="avatar">
    <a [routerLink]="[link]">
      <img appImgFallback class="mat-elevation-z3" [src]="imageUrl" alt="avatar">
    </a>
  </div>
  <div class="body">

    <p>{{ subtitle }}</p>

    <h6>
      <a [routerLink]="[link]" class="link fw-400">{{ title }}</a>
    </h6>
  </div>
  <span class="spacer"></span>
</div>
