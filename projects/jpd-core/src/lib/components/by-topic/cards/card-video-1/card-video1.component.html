<div class="card-video-1 w-full rounded overflow-hidden
  mat-elevation-z6 cursor-pointer" (click)="emitId()">
  <div class="avatar">
    <img a4wImgFallback class="mat-elevation-z3"
         [src]="imageUrl" alt="avatar">
  </div>
  <div class="body">
    <p>{{ subtitle }}</p>
    <p class="font-normal">{{ title }}</p>
  </div>
</div>
