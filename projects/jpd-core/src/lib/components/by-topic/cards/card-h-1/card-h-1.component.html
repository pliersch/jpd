<a4w-poster rounded="rounded-lg">
  <div class="grid grid-cols-12 sm:gap-0 gap-4">
    <div class="col-span-12 md:col-span-4 lg:col-span-4">
      <a [routerLink]="[link]">
        <div class="sm:p-3 md:p-0 lg:p-3 h-full">
          <img class="w-full h-full lg:max-w-44 lg:max-h-44 object-cover lg:rounded-lg"
               [src]="imageUrl" alt="image">
        </div>
      </a>
    </div>
    <div class="col-span-12 md:col-span-8 lg:col-span-8p my-auto">
      <div class="px-2 py-3 sm:px-6 sm:pb-4">
        <h5 class="sm:text-xl text-lg lg:text-xl font-medium">{{ title }}</h5>
        <h6 class="accent sm:text-base text-xs lg:text-sm">{{ subtitle }}</h6>
        <p class="text-base md:text-sm lg:text-base">{{ description }}</p>
      </div>
    </div>
  </div>
</a4w-poster>
