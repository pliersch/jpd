<div class="card11 mt-5 overflow-hidden rounded-3">
  <a [routerLink]="[model.linkUrl]" class="link">
    <div class="row" [class.flex-row-reverse]="imgRight">
      <div class="col-lg-6">
        <img class="mat-elevation-z6 rounded-3" [src]="model.imgUrl" alt="estate">
      </div>

      <div class="col-lg-6 my-sm-auto pt-3 pt-lg-0">
        <h3 class="my-3"> {{ model.title }} </h3>
        <p class="fs-5"> {{ model.contentText }}
          @if (model.linkText) {
            {{ model.linkText }}
          }</p>
        <div class="author">
          @if (model.avatar) {
            <img [src]="model.avatar" alt="team-3" class="avatar avatar-sm">
          }
          @if (model.postContentText) {
            <p class="my-auto ms-2">{{ model.postContentText }}</p>
          }
        </div>
      </div>
    </div>
  </a>
</div>
