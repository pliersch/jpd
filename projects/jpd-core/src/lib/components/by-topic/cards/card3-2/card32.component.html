<div class="container-xl">
  <div class="row">
    <div *ngFor="let item of model.items" class="d-flex col-md-4">
      <div class="card-32 card-background card-background-mask-primary mt-md-0 mt-5 rounded-3 overflow-hidden">
        <div class="full-background"
             style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/soft-ui-design-system/assets/img/toboshar.jpg')"></div>
        <div class="filter"></div>
        <div class="card-body pt-5 pt-md-7 text-center">
          <div class="icon icon-display up mb-2 mb-md-5">
            <mat-icon class="icon-size2" svgIcon="location_on"/>
          </div>
          <h1 class="px-2">Find music and play it!</h1>
          <p class="mb-3 mb-md-9">Music search</p>
          <a mat-stroked-button class="white-button link fs-3 mb-5" href="https://apps4web.de" target="_blank">Open
            A4W</a>
        </div>
      </div>
    </div>
  </div>
</div>
