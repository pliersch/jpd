<div class="card44 mt-5 overflow-hidden rounded-3">
  <a [routerLink]="[model.linkUrl]" class="link">
    <div class="row py-3 align-items-center">
      <div class="col-lg-4 col-md-4">
        <img class="mat-elevation-z6 rounded-3" [src]="model.imgUrl" alt="estate">
      </div>
      <div class="col-lg-7 col-md-7 my-sm-auto mt-3 ms-sm-3">
        <h4> {{ model.title }} </h4>
        <p> {{ model.contentText }}
          @if (model.linkText) {
            {{ model.linkText }}
          }</p>
        <div class="author">
          @if (model.avatar) {
            <img [src]="model.avatar" alt="team-3" class="avatar avatar-sm">
          }
          @if (model.postContentText) {
            <p class="my-auto ms-2">{{ model.postContentText }}</p>
          }
        </div>
      </div>
    </div>
  </a>
</div>
