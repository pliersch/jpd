<div class="img-card-2 card-background shadow-lg white relative overflow-hidden rounded-lg">
  @if (model.linkUrl) {
    <a [routerLink]="[model.linkUrl]" class="link">
      <div class="full-background" [style.background-image]="'url(' + model.imgUrl + ')'"></div>
      <div class="filter"></div>
      <div class="card-body flex flex-col justify-content-end">
        <h3 class="text-3xl mb-2">{{ model.title }}</h3>
        <p class="font-normal">{{ model.contentText }}</p>
      </div>
    </a>
  } @else {
    <div class="full-background" [style.background-image]="'url(' + model.imgUrl + ')'"></div>
    <div class="filter"></div>
    <div class="card-body flex flex-col justify-content-end">
      <h3 class="mb-2 font-medium text-3xl">{{ model.title }}</h3>
      <p class="font-normal">{{ model.contentText }}</p>
    </div>
  }
</div>
