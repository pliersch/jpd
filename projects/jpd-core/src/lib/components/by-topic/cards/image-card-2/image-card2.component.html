<div class="img-card-2 card-background mat-elevation-z6 white position-relative overflow-hidden rounded-3">
  <a [routerLink]="[model.linkUrl]" class="link">
    <div class="full-background" [style.background-image]="'url(' + model.imgUrl + ')'"></div>
    <div class="filter"></div>
    <div class="card-body d-flex flex-column justify-content-end">
      <h3 class="mb-2">{{ model.title }}</h3>
      <p class="fw-400">{{ model.contentText }}</p>
    </div>
  </a>
</div>
