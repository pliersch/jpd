<div class="flex flex-col text-sm w-full rounded overflow-hidden cursor-pointer elevation">
  <a [routerLink]="[linkUrl]">
    <img a4wImgFallback class="object-cover "
         [src]="imageUrl" alt="image of kratom">
  </a>
  <div class="flex flex-col px-2 py-4 theme-contrast-component">
    <p>{{ subtitle }}</p>
    <p class="font-normal">{{ title }}</p>
  </div>
</div>
