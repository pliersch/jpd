<h4 class="text-2xl">News</h4>
@for (activity of activities; track activity) {
  <a [routerLink]="[activity.link]">
    <div class="justify-content-center dark-text mb-3 white-bg mat-elevation-z2 rounded-lg">
      <div class="p-3">
        <h6 class="font-medium">{{ activity.title }}</h6>
        <p>{{ activity.date }}</p>
      </div>
    </div>
  </a>
}
