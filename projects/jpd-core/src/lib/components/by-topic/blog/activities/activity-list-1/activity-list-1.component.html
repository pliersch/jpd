<h4 class="mt-5">Activity</h4>
@for (activity of activities; track activity) {
  <a [routerLink]="[activity.link]" class="link">
    <div class="justify-content-center dark-text mb-3 white-bg mat-elevation-z2 rounded-3">
      <div class="p-3">
        <h6 class="mb-0">{{ activity.title }}</h6>
        <p class="mb-0">{{ activity.date }}</p>
      </div>
    </div>
  </a>
}
