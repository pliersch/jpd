<div class="back-container">
  <a4w-back-action fab/>
</div>

<div class="md:container nmt-75vh">
  <a4w-poster rounded="rounded-lg">
    <div class="pt-20 px-24">
      <div class="container">
        <div class="pb-16">
          <h3 class="text-3xl mb-6">Story</h3>
          <p class=" mb-4">
            {{ txt1 }}
            <br> <br>
            {{ txt3 }}
          </p>
          <div class="blockquote undefined">
            <p class=" mb-4">
              “ {{ txt4 }} ”
            </p>
            <small>
              Patrick Liersch, Autor.
            </small>
          </div>
        </div>
        <div class="pb-16">
          <div class="grid grid-flow-col justify-around gap-4">
            @for (img of images; track img) {
              <img class="w-full h-full object-cover mat-elevation-z6 rounded-lg"
                   alt="Raised Image" a4wImgFallback [src]="img">
            }
          </div>
        </div>
        <div class="pb-16">
          <h3 class="text-3xl mb-6">Rest der Story</h3>
          <p class="mb-4">{{ txt2 }} </p>
          <p class="mb-4">{{ txt3 }}</p>
          <p class="mb-4">{{ txt4 }}</p>
        </div>
      </div>
    </div>
  </a4w-poster>
</div>
