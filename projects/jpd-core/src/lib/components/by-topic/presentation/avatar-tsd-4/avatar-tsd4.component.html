<section class="white-bg black text-center">
  <div class="container">
    <!--    <div class="row center">-->
    <!--      <div class="col-6 column center">-->
    <h2 class="mtb-30">{{ model.headline }}</h2>
    <!--      </div>-->
    <!--    </div>-->
    <div class="row">
      <div *ngFor="let item of model.items" class="col-m-3">
        <div class="card">
          <div class="card-avatar">
            <a [routerLink]="['/']">
              <img class="img" [src]="item.image">
            </a>
          </div>
          <div class="card-content">
            <h3 class="info-title">{{ item.title }}</h3>
            <h5 class="description">{{ item.subtitle }}</h5>
            <a class="btn btn-link btn-danger" [routerLink]="['/']">See more</a>
            <p>{{ item.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
