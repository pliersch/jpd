<section class="pt-sm-8 pb-5 position-relative bg-gradient-primary">
  <div class="w-100">
    <svg width="100%" viewBox="0 0 1920 157" xmlns="http://www.w3.org/2000/svg">
      <g stroke="none" fill="none">
        <g fill="var(--theme-background, #fff)">
          <g>
            <path
              d="M0,60 C300, 115 618, 111 959, 48 C1300, -15 1621, -15 1920, 48 L1920, 156 L0, 156 L0, 61 Z"
              transform="translate(960, 78) rotate(180) translate(-960, -78) ">
            </path>
          </g>
        </g>
      </g>
    </svg>
  </div>

  <div class="container z-1 position-relative">
    <div class="row">
      <div class="col-md-8 text-start mb-5 mt-5">
        <h3 class="text-white z-index-1 position-relative">Foo Bar Baz</h3>
        <p class="text-white opacity-8 mb-0">
          Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod
          tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.
        </p>
      </div>
    </div>
    <div class="row">
      @for (card of model.cards; track card) {
        <div class="col-lg-6 col-12">
          <a4w-card-h-1 [title]="card.title" [subtitle]="card.subtitle" [description]="card.description"
                        [link]="card?.link" [imageUrl]="card?.imageUrl"/>
        </div>
      }
    </div>

  </div>
  <div class="position-absolute w-100 hack-bottom-n6">
    <svg width="100%" viewBox="0 -1 1920 166" xmlns="http://www.w3.org/2000/svg">
      <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g transform="translate(0.000000, 5.000000)" fill="var(--theme-background, #ff00ff)" fill-rule="nonzero">
          <g transform="translate(0.000000, -5.000000)">
            <path
              d="M0,70 C298.666667,105.333333 618.666667,95 960,39 C1301.33333,-17 1621.33333,-11.3333333 1920,56 L1920,165 L0,165 L0,70 Z"
              fill="var(--theme-background, #ff00ff)"></path>
          </g>
        </g>
      </g>
    </svg>
  </div>
</section>
