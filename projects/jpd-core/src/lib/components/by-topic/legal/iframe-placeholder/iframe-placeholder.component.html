@if (isMapsAllowed$ | async) {
  <ng-content/>
} @else {
  <div class="px-3">
    <div class="grey-bg-alpha-25 py-5 rounded-2xl overflow-hidden">
      <div class="grid grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="hidden lg:flex px-5 relative
          justify-content-center items-center">
          <img class="max-h-450px hidden md:block "
               [src]="model.imageUrl" alt="Serviceanbieter-Logo">
        </div>
        <div class="col-span-2 px-4 px-md-5 py-sm-5 relative">
          <div class="relative">
            <div class="relative flex">
              <div class="block md:block lg:hidden me-3">
                <img class="w-100px h-full"
                     [src]="model.imageUrl" alt="Firmen-Logo">
              </div>

              <div class="my-3">
                <h5 class="text-xl mt-sm-0 font-normal">Empfohlener Inhalt</h5>
                <h2 class="text-3xl mt-sm-0 font-normal">{{ model.title }}</h2>
              </div>
            </div>
            <br>
            <div>
              <span>{{ model.description1 }} </span>
              <a href="https://cloud.google.com/maps-platform/terms" target="_blank">
                (AGB)</a> <span>. </span>
              <span>{{ model.description2 }} </span>
            </div>
            <br>
            <div class="button-row">
              <button mat-raised-button class="text-base" (click)="onClickAllowOnce()">
                Karte anzeigen
              </button>
              <button mat-raised-button class="text-base" (click)="onClickAllow()">
                Karte immer anzeigen
              </button>
            </div>
            <span class="text-sm">
              {{ model.description3 }}
              <a routerLink="./datenschutz">Datenschutzhinweisen</a>
              </span>
          </div>
        </div>
      </div>
    </div>
  </div>
}
