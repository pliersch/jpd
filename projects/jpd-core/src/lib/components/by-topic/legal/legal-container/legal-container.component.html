<section [style.margin-top]="sm ? '56px' : '0' ">
  <div [class.container-lg]="!xs">
    <div class="row">
      <div class="col">
        <a4w-poster>
          <div class="card-header bg-gradient-primary p-5 position-relative">
            <h2 class="text-white mb-0">{{ title }}</h2>
            <p class="text-white opacity-75 mb-4">Letzte Änderung: 20.März 2024</p>
            <div class="position-absolute w-100 bottom-0 ms-n5">
              <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                   viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto"
                   style="height:7vh;min-height:50px;">
                <defs>
                  <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
                </defs>
                <g class="moving-waves">
                  <use xlink:href="#gentle-wave" x="48" y="-1" class="wave1"></use>
                  <use xlink:href="#gentle-wave" x="48" y="3" class="wave2"></use>
                  <use xlink:href="#gentle-wave" x="48" y="5" class="wave3"></use>
                  <use xlink:href="#gentle-wave" x="48" y="8" class="wave4"></use>
                  <use xlink:href="#gentle-wave" x="48" y="13" class="wave5"></use>
                  <use xlink:href="#gentle-wave" x="48" y="16" class="wave6"></use>
                </g>
              </svg>
            </div>
          </div>

          <div class="card-body mt-5 p-5 pt-0">
            <ng-content/>
          </div>
        </a4w-poster>
      </div>
    </div>
  </div>
</section>
