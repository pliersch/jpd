<div class="md:container">
  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-5">
      <div class="responsive-margin">
        <div class="flex mb-4">
          <ng-content select="[item1]"/>
        </div>
        <div class="flex mb-4">
          <ng-content select="[item2]"/>
        </div>
        <div class="flex mb-4">
          <ng-content select="[item3]"/>
        </div>
        <div class="flex mb-4">
          <ng-content select="[item4]"/>
        </div>
      </div>
    </div>
    <div class="col-span-7">
      <img [src]="model.companyPicture"
           class="w-full h-full object-contain"
           alt="Bild unserer Werkstatt">
    </div>
  </div>
</div>
