<section>
  <div class="row py-3 mx-3">
    <div *ngFor="let col of columns" class="column">
      <img *ngFor="let row of rows" [src]="imgUrls[col*rows.length + row]"
           (click)="openImageViewer(col*rows.length + row)"
           class="cursor-pointer" alt="Bilder Galerie Thumbnails">
    </div>
  </div>
</section>
