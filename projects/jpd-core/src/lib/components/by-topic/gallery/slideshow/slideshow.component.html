<div class="slideshow-wrapper theme-bg">
  <div class="grid horizontal">
    <div class="grid-detail" (wheel)="onScroll($event)">
      <div class="responsive-image"
           [style.background-image]="'url(' + imgUrls[currentIndex] + ')'"></div>
      <a class="prev" (click)="prevSlide()">&#10094;</a>
      <a class="next" (click)="nextSlide()">&#10095;</a>
    </div>

    <div class="grid-thumbs">
      <a4w-photos-horizontal-scroller [currentIndex]="currentIndex" [imageUrls]="imgUrls"
                                      (selectEvent)="onSelectItem($event)"/>
    </div>
  </div>
</div>
