<footer class="footer theme-contrast">
  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <nav>
          @for (route of routes; track route) {
            <a mat-flat-button class="transparent-background text-capitalize"
               [routerLink]="route.path">
              {{ route.name }}
            </a>
          }
        </nav>
      </div>
    </div>
  </div>
</footer>
