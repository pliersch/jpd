<footer class="py-10 theme-contrast-bg">
  <div class="container-lg" [style.color]="textColor">
    <div class="row">
      <div class="flex col-sm-6 col-md-5 col-xl-4 mx-auto">
        <div class="card-footer">
          <p class="card-title" [style.color]="headlineColor">
            Ã–ffnungszeiten
          </p>
          <div class="card-content">
            <ul class="list-unstyled">
              <li *ngFor="let item of model.openingHours" class="flex items-center mb-2">
                {{ item }}
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="flex col-sm-6 col-md-5 col-xl-4 mx-auto">
        <div class="card-footer">
          <p class="card-title" [style.color]="headlineColor">
            Kontakt
          </p>
          <div class="card-content">
            <ul class="list-unstyled">
              <li class="flex items-center mb-2">
                <mat-icon class="icon-display" aria-hidden="false" aria-label="Example home icon"
                          svgIcon="location_on"></mat-icon>
                {{ address }}
              </li>
              <li class="flex items-center mb-2">
                <mat-icon class="icon-display" aria-hidden="false" aria-label="Example home icon"
                          svgIcon="call"></mat-icon>
                {{ model.phone }}
              </li>
              <li class="flex items-center">
                <mat-icon class="icon-display" aria-hidden="false" aria-label="Example home icon"
                          svgIcon="mail"></mat-icon>
                <a [href]="'mailto:' + model.email">
                  {{ model.email }}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
