<div class="flex items-center divider-bottom py-2">
  <img class="object-cover rounded-lg" width="50" height="50"
       [ngSrc]="'assets/img/' + item.imageUrl" alt="Bild des Artikel">
  <a class="mx-3" [routerLink]="[item.routerLink[0], item.routerLink[1]]">
    <div class="px-2 py-3">
      <span class="font-medium">{{ item.quantity }}x </span>
      <span>{{ item.title }}</span>
      <p>{{ item.size }}</p>
    </div>
  </a>
  <p class="ml-auto font-medium">{{ item.quantity * item.price! | currency:'EUR' }}</p>
  <button mat-icon-button (click)="emitId()" type="button">
    <mat-icon>delete</mat-icon>
  </button>
</div>
