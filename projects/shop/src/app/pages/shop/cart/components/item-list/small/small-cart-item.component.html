<div class="grid grid-cols-[auto_1fr] divider-bottom gap-4 pb-2">
  <div class="flex justify-center items-center py-2">
    <img class="object-cover rounded-lg" width="100" height="100" priority
         [ngSrc]="'assets/img/' + item.imageUrl" alt="Bild des Artikel">
  </div>
  <div class="text-sm">
    <div class="grid grid-cols-5">
      <div class="col-start-1 col-end-5 flex items-center py-2">
        <a [routerLink]="[item.routerLink[0], item.routerLink[1]]">
          <div class="py-3">
            <span class="text-base">{{ item.title }}</span>
            <p>{{ item.size }}</p>
            <p>Lieferzeit 1-3 Werktage</p>
          </div>
        </a>
      </div>
      <div class="col-end-6 flex justify-end">
        <div class="my-auto">
          <button mat-icon-button (click)="onDelete(item.id)" type="button">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>

      <div class="col-start-1 col-span-2 flex flex-col mb-3">
        <span class="font-medium">Anzahl</span>
        <div class="flex my-auto">
          <input #input type="number" [value]="item.quantity"
                 class=" w-20 bg-transparent text-right border border-[color:--theme-grey]
                     rounded-md p-3 focus:outline-none focus:border-[color:--theme-accent]"/>
          <button mat-icon-button type="button" (click)="emitQuantityChange(item.id, input.value)">
            <mat-icon>refresh</mat-icon>
          </button>
        </div>
      </div>
      <div class="col-start-3 col-span-1 flex flex-col items-end justify-end">
        <span class="font-medium">St√ºckpreis</span>
        <span class="my-auto">{{ item.price  | currency:'EUR' }}</span>
      </div>
      <div class="col-start-5 col-span-1 flex flex-col items-end justify-end">
        <span class="font-medium">Summe</span>
        <span class="my-auto font-medium">{{ item.price * item.quantity | currency:'EUR' }}</span></div>
    </div>
  </div>
</div>
