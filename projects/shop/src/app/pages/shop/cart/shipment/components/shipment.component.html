<p>Versandkostenermittlung nach: </p>
<form class="max-w-sm mx-auto">
  <mat-form-field>
    <mat-label>Land</mat-label>
    <mat-select [(value)]="selectedCountry" (selectionChange)="onSelectCountry()">
      @for (country of countries; track country.code) {
        <mat-option [value]='country.code'>
          {{ country.name }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>
