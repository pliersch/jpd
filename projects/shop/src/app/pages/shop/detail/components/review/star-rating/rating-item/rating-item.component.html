<div class="flex items-center mb-1">
  <dt class="flex flex-1 items-center">
    <p>{{ value.grade }}</p>
    <div aria-hidden="true" class="flex-1 items-center ml-1">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="#E7C512" aria-hidden="true"
           data-slot="icon" width="20px" height="20px" class="bdo om ww">
        <path fill-rule="evenodd"
              d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z"
              clip-rule="evenodd"></path>
      </svg>
    </div>
    <div class="flex-start flex h-3 w-full  ml-1 overflow-hidden rounded-full
      bg-[var(--mat-sys-surface-variant)] font-sans text-xs font-medium">
      <div class="flex items-center justify-center h-full overflow-hidden
        text-white break-all bg-[#E7C512] rounded-full" [style.width]="value.countPercent+'%'">
      </div>
    </div>
  </dt>
  <dd class=" ml-1 text-right w-10">{{ value.countPercent }}%</dd>
</div>
