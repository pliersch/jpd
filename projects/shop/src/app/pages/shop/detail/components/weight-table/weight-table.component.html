<!--<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">-->
<table mat-table [dataSource]="dataSource">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="onChangeSelection(row)"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Size Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> Gewicht</th>
    <td mat-cell *matCellDef="let element"> {{ element.size }} Gramm</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Preis</th>
    <td mat-cell *matCellDef="let element"> {{ element.price | currency:'EUR' }}</td>
  </ng-container>

  <!-- Base Price Column -->
  <ng-container matColumnDef="kgPrice">
    <th mat-header-cell *matHeaderCellDef> Grundpreis (kg)</th>
    <td mat-cell *matCellDef="let element"> {{ element.kgPrice | currency:'EUR' }}</td>
  </ng-container>

  <!-- Stock Column -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Bestand</th>
    <td mat-cell *matCellDef="let element"> {{ element.stock }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onChangeSelection(row)"
      class="selected-row"></tr>
</table>
